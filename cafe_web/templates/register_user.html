<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f7f6; /* Light background tone */
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            background-color: #ffffff; /* White background for form */
            padding: 30px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50; /* Dark text color */
        }

        .form-group label {
            font-weight: 600;
            color: #34495e; /* Slightly darker label color */
        }

        .form-control {
            border-radius: 30px; /* Rounded input fields */
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd; /* Soft border */
        }

        .form-control:focus {
            border-color: #2ecc71; /* Green border on focus */
            box-shadow: none; /* Remove box shadow on focus */
        }

        .btn-primary {
            background-color: #A47F66;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #C0997F;
        }

        .btn-primary:focus, .btn-primary:active {
            background-color: #A47F66 !important;;
            outline: none;
            box-shadow: none;
        }

        .btn-block {
            width: 100%;
        }

        .alert-success {
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="container mt-3">
          {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container">
        <h2 class="text-center">Enter your name</h2>
        <form id="otp-form" method="POST" action="{{ url_for('register_user') }}" class="mt-4">
            <div class="form-group" id="user_name_field">
                <label for="user_name">Enter Your Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter your name" required>
                <br class="my-4">
                <label for="email_id">Email ID</label>
                <input type="text" class="form-control" id="email_id" name="email_id"
                       placeholder="Enter your email id" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="user-btn">Submit</button>
        </form>
    </div>
</body>
</html>
