<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Book Cafe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            color: #2c3e50; /* Dark text color */
        }

        .container {
            max-width: 700px;
            margin-top: 100px;
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White background for the content area */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #6F4E37; /* coffee text for the title */
            margin-bottom: 40px;
        }

        .btn-primary {
            background-color: #A47F66;
            border: none;
            border-radius: 30px; /* Rounded button corners */
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #C0997F;
        }

        .btn-primary:focus, .btn-primary:active {
            background-color: #A47F66 !important;;
            outline: none;
            box-shadow: none;
        }

        .mt-4 {
            margin-top: 30px !important;
        }

        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            .btn-primary {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span style="color: #C5B5A6">Welcome to</span>
            <span style="color: #6F4E37;"><b>Pints, Pages and Pour Overs</b></span>
        </h1>
        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login to Order</a>
        </div>
    </div>
</body>
</html>
