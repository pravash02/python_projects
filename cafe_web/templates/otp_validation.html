<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f7f6; /* Light background */
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            background-color: #ffffff; /* White background for form */
            padding: 30px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50; /* Dark text color */
        }

        .form-group label {
            font-weight: 600;
            color: #34495e; /* Slightly darker label color */
        }

        .form-control {
            border-radius: 30px; /* Rounded input fields */
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd; /* Soft border */
        }

        .form-control:focus {
            border-color: #2ecc71; /* Green border on focus */
            box-shadow: none; /* Remove box shadow on focus */
        }

        .btn-primary {
            background-color: #2ecc71; /* Green button */
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        .btn-block {
            width: 100%;
        }

        .alert-success {
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="container mt-3">
          {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container">
        <h2 class="text-center">OTP Validation</h2>
        <form id="otp-form" method="POST" action="{{ url_for('otp_validation') }}" class="mt-4">
            <div class="form-group" id="otp_field">
                <label for="otp">Enter OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP"
                       required onkeypress="allowOnlyDigits(event)">
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="validate-btn">Validate OTP</button>
        </form>
    </div>

    <script>
        function allowOnlyDigits(event) {
            var key = event.keyCode || event.which;
            var keyChar = String.fromCharCode(key);
            if (!/^\d+$/.test(keyChar)){
                event.preventDefault();
            }
        }
    </script>

</body>
</html>
