<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="container mt-3">
          {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container mt-5">
        <h2 class="text-center">OTP Validation</h2>
        <form id="otp-form" method="POST" action="{{ url_for('otp_validation') }}" class="mt-4">
            <div class="form-group" id="otp_field">
                <label for="otp">Enter OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP"
                       required onkeypress="allowOnlyDigits(event)">
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="validate-btn">Validate OTP</button>
        </form>
    </div>

    <script>
        function allowOnlyDigits(event){
            var key = event.keyCode || event.which;
            var keyChar = String.fromCharCode(key);
            if (!/^\d+$/.test(keyChar)){
                event.preventDefault();
            }
        }
    </script>

</body>
</html>
