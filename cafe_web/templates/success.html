<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6; /* Soft background */
            color: #2c3e50; /* Dark text color */
        }

        .container {
            margin-top: 50px;
        }

        .jumbotron {
            background-color: #ffffff; /* White background */
            border-radius: 20px; /* Rounded corners */
            padding: 40px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1.display-4 {
            font-size: 40px;
            font-weight: bold;
            color: #2c3e50;
        }

        .lead {
            font-size: 20px;
            color: #34495e; /* Slightly lighter text for lead */
        }

        hr.my-4 {
            border-top: 2px solid #260D00;
        }

        .btn-primary {
            background-color: #A47F66;
            border: none;
            border-radius: 30px; /* Rounded buttons */
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #C0997F;
        }

        .btn-primary:focus, .btn-primary:active {
            background-color: #A47F66 !important;
            outline: none;
            box-shadow: none;
        }

        .btn-lg {
            padding: 10px 25px;
        }

        /* Mobile responsiveness */
        @media (max-width: 576px) {
            h1.display-4 {
                font-size: 32px;
            }

            .lead {
                font-size: 18px;
            }

            .jumbotron {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Order Placed Successfully!</h1>
            <h4 class="display-4">Order: #{{ order_number }}</h4>
            <p class="lead">Thank you for your order. It will be prepared shortly.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}" role="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
